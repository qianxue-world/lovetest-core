apiVersion: apps/v1
kind: Deployment
metadata:
  name: lovetest-api
  labels:
    app: lovetest-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lovetest-api
  template:
    metadata:
      labels:
        app: lovetest-api
    spec:
      containers:
      - name: api
        image: omaticaya/lovetest-core:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        - name: ASPNETCORE_URLS
          value: "http://+:8080"
        - name: ConnectionStrings__DefaultConnection
          value: "Data Source=/app/data/lovetests.db"
        - name: JwtSettings__SecretKey
          valueFrom:
            secretKeyRef:
              name: lovetest-secrets
              key: jwt-secret-key
        - name: JwtSettings__Issuer
          value: "lovetestApi"
        - name: JwtSettings__Audience
          value: "lovetestApi"
        volumeMounts:
        - name: data
          mountPath: /app/data
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/activation/validate
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/activation/validate
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: lovetest-data
