apiVersion: apps/v1
kind: Deployment
metadata:
  name: lovetest-api
  namespace: lovetest-core
  labels:
    app: lovetest-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lovetest-api
  template:
    metadata:
      labels:
        app: lovetest-api
    spec:
      containers:
      - name: api
        image: omaticaya/lovetest-core:1.0.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        - name: ASPNETCORE_URLS
          value: "http://+:8080"
        - name: ConnectionStrings__DefaultConnection
          value: "Data Source=/app/data/lovetests.db"
        - name: JwtSettings__SecretKey
          valueFrom:
            secretKeyRef:
              name: lovetest-secrets
              key: jwt-secret-key
        - name: JwtSettings__Issuer
          value: "lovetestApi"
        - name: JwtSettings__Audience
          value: "lovetestApi"
        volumeMounts:
        - name: data
          mountPath: /app/data
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        # Startup probe - 检查应用是否已启动（慢启动保护）
        startupProbe:
          httpGet:
            path: /api/health/startup
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 0
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 30  # 最多等待150秒启动
        # Liveness probe - 检查应用是否存活
        livenessProbe:
          httpGet:
            path: /api/health/live
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        # Readiness probe - 检查应用是否准备好接收流量
        readinessProbe:
          httpGet:
            path: /api/health/ready
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: lovetest-data
